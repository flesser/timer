<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <div id="info">Drag the mouse or touch to setup timer</div>
    <div id="currentTime"></div>

    <svg id="timer" viewBox="0 0 1000 1000">
    </svg>
    <audio id="sound">
      <source src="A-Tone.ogg" type="audio/ogg">
      <source src="A-Tone.mp3" type="audio/mpeg">
      <source src="A-Tone.wav" type="audio/wav">
    </audio>

    <a id="goGitHub" href="https://github.com/jschirrmacher/timer" target="_blank">View on GitHub</a>

    <script src="script.js"></script>
</body>

</html>
